{% extends "profilemaster/master.html" %}


{% block content %}
<style>
    label {
        margin-bottom: 5px;
        color: #666;
        text-align: left;
        font-weight: bold;
        display: block;
    }
    
    input, select, textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
    
    input:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .form-row label {
        grid-column: span 1;
    }
    
    .form-row input {
        grid-column: span 1;
    }
</style>

<div class="col-sm-12 col-md-12">
    <div class="card card-stats card-round">
        <div class="card-body">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                <div>
                    <h3 class="fw-bold mb-3">Add Student Information</h3>
                </div>
                <div class="ms-md-auto py-2 py-md-0">
                    <a href="{% url 'studentList' %}" class="btn btn-primary btn-round"><i class="fas fa-table"></i> Student List</a>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span><strong>Student Personal Information</strong></span></h5>
                        {% include 'common/messages.html' %}
                        <hr>
                    </div>
                    <div class="form-row">
                        {{studentform}}
                        {{personalform}}

                        <div class="col-12 mt-4 pt-1">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
